<ul class="nav nav-sidebar">
    <li class="header">Main Navigation</li>
    <uib-accordion close-others="true">
        <div uib-accordion-group ng-repeat="menu in sidebarMenu.sideMenu" class="panel-danger" is-open="menu.options.isOpen">
            <uib-accordion-heading>
                <i class="{{menu.options.icon}}"></i>
                <span>{{menu.options.title}}</span>
                <span><i class="pull-right fa" ng-class="{'fa-angle-left': !menu.options.isOpen, 'fa-angle-down': menu.options.isOpen}"></i></span>
            </uib-accordion-heading>
            <ul class="treeview-menu">
                <li ng-repeat="submenu in menu.options.content"><a href="#"><i class="fa fa-circle-o"></i> {{submenu.options.title}}</a></li>
            </ul>
        </div>
    </uib-accordion>
</ul>
